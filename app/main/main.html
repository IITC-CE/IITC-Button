<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css" />
  <title>IITC-Button</title>
  <link rel="shortcut icon" href="/assets/images/48/icon.png">
</head>
<body>

  <input type="file" accept="application/x-javascript" id="input" style="display: none" multiple>

  <div class="bg"></div>

  <div class="parent">
    <div class="zone url_zone">
      <div class="url_wrapper">
        <div id="url_button" class="url_button active">»</div>
        <input id="url_input" type="url" placeholder="https://example.com/awesome-iitc-plugin.user.js" />
      </div>
    </div>
    <h3 class="or">— or —</h3>
    <div class="zone" id="drop_zone">
      <div>
        <span class="drop_zone_label">Drop <i>.js</i> files here or click to upload.</span>
        <span class="drop_zone_label drop_zone_label_small">UserScript with the same ID will be overwritten by the new UserScript.</span>
      </div>
    </div>
  </div>

  <script src="/scripts/helpers.js"></script>
  <script src="choose_file.js"></script>

</body>
</html>
